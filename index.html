<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta tags -->
  <title>Frontend Mentor | QR code component</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
   <link rel="preload" href="css/index.css" as="style">
   <link rel="stylesheet" href="css/index.css">

  <!-- Family Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <section class="content">

      <div class="qr-container">
        <img src="images/image-qr-code.png" alt="QR Code image" class="qr">
      </div>

      <div class="text">
        <h1 class="heading">Improve your front-end skills by building projects</h1>

        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>

</body>
</html>
